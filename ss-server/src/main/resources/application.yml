server:
  port: 8080
spring:
  main:
    allow-circular-references: true
  datasource:
    druid:
      driver-class-name: ${ss.datasource.driver-class-name}
      url: jdbc:mysql://${ss.datasource.host}:${ss.datasource.port}/${ss.datasource.database}?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false&allowPublicKeyRetrieval=true
      username: ${ss.datasource.username}
      password: ${ss.datasource.password}
mybatis:
  #mapper????
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.sky.entity
  configuration:
    #??????
    map-underscore-to-camel-case: true

logging:
  level:
    com:
      sky:
        mapper: debug
        service: info
        controller: info